<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .hamburger-menu {
            font-size: 24px;
            cursor: pointer;
            position: relative;
        }

        .menu-options {
            display: none;
            position: absolute;
            top: 40px;
            right: 0;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
            z-index: 1000;
        }

        .menu-options a {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
            border-bottom: 1px solid #ddd;
        }

        .menu-options a:last-child {
            border-bottom: none;
        }

        .menu-options a:hover {
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: beige;
        }

        .icon-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 300px;
        }

        .icon-item {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .icon-item:hover {
            background-color: #e0e0e0;
        }

        .icon-item i {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .icon-item p {
            margin: 0;
            font-weight: bold;
        }

        .footer {
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Manager</h1>
        <div class="hamburger-menu" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
            <div class="menu-options" id="menu-options">
                <a href="#">Log Out<i class="fa-solid fa-right-from-bracket"></i></a>
                <a href="#">Change Password<i class="fa-solid fa-key"></i></a>
                <a href="#">Our Team<i class="fa-duotone fa-solid fa-user-group"></i></a>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="icon-container">
            <div class="icon-item" onclick="location.href='staff.html';">
                <i class="fas fa-users"></i>
                <p>Staff</p>
            </div>
            <div class="icon-item" onclick="location.href='attendence.html';">
                <i class="fas fa-calendar-alt"></i>
                <p>Attendance</p>
            </div>
            <div class="icon-item" onclick="location.href='circular.html';">
                <i class="fas fa-clipboard-list"></i>
                <p>Group Circular</p>
            </div>
            <div class="icon-item" onclick="location.href='reciept.html';">
                <i class="fas fa-receipt"></i>
                <p>Receipt</p>
            </div>
            <div class="icon-item" onclick="location.href='#';">
                <i class="fas fa-money-bill-alt"></i>
                <p>Fee</p>
            </div>
            <div class="icon-item" onclick="location.href='status.html';">
                <i class="fas fa-chart-bar"></i>
                <p>Status</p>
            </div>
            <div class="icon-item" onclick="location.href='admin.html';">
                <i class="fas fa-cogs"></i>
                <p>Admin</p>
            </div>
        </div>
        <div class="footer">
            <i class="fas fa-graduation-cap"></i> <span>&#169; ManagerTeaching.IO 2024</span>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu-options');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        // Close the menu if clicked outside
        window.onclick = function(event) {
            if (!event.target.matches('.hamburger-menu, .hamburger-menu *')) {
                const menu = document.getElementById('menu-options');
                if (menu.style.display === 'block') {
                    menu.style.display = 'none';
                }
            }
        }
    </script><button id="back-to-top" title="Go to top">&#8679;</button>
    <script>
  // Get the button
  let mybutton = document.getElementById("back-to-top");

  // When the user scrolls down 20px from the top of the document, show the button
  window.onscroll = function() {
    scrollFunction();
  };

  function scrollFunction() {
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
      mybutton.style.display = "block";
    } else {
      mybutton.style.display = "none";
    }
  }

  // When the user clicks on the button, scroll to the top of the document
  mybutton.onclick = function() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  };
</script>
</body>
</html>
